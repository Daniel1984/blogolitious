<div class='control-group'>
  <label class='control-label'>Title:</label>
  <div class='controls'>
    <input class='title' type='text' name='title' placeholder="Title">
  </div>
</div>

<div class='control-group'>
  <label class='control-label'>Author:</label>
  <div class='controls'>
    <input class='author' type='text' name='author' placeholder="Author"> 
  </div>
</div>

<div class='control-group'>
  <label class='control-label'>Category:</label>
  <div class='controls'>
    <select class='category' name='category'>
      <option value=''>Please Select</option>
      <option value='Posts'>Posts</option>
      <option value='Pictures'>Pictures</option>
      <option value='Videos'>Videos</option>
    </select>
  </div>
</div>

<div class='control-group'>
  <label class='control-label'>Publish:</label>
  <div class='controls'>
    <label class='checkbox'>
      <input type='checkbox' name='published'>
      Make visible to public
    </label>
  </div>
</div>


<div class='control-group'>
  <label class='control-label'>Lead:</label>
  <div class='controls'>
    <textarea rows='5' name="lead"></textarea> 
  </div>
</div>

<div class='control-group'>
  <label class='control-label'>Body:</label>
  <div class='controls editor'></div>
</div>

<div class='controls'>
  <button type='submin' class='btn btn-success'>Submit</button>
</div>
